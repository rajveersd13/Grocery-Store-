<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Grocery Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container py-4 py-xl-5 mx-auto col-xl-6">
        <div class="card">
            <div class="card-body">
                <div class="container mt-4">
                    <div class="row">
                      <div class="col">
                        <h3>Shopping Cart</h3>
                        <ul class="list-group">
                            {% for product, count in products %}
                            <li class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                  <div class="d-flex align-items-center">
                                    <img src="../static/products/{{product.id}}.png" alt="Item 3" width="50" height="50" class="mr-3">
                                    <span>{{product.name}}</span>
                                  </div>
                                  <span>Purchased: {{count}}</span>
                                  <span>₹{{product.price}}</span>
                                  <form method="POST">
                                    <button type="submit" class="btn btn-danger btn-sm" name="remove" value="{{product.id}}">Remove</button>
                                  </form>
                                </div>
                              </li>
                            {% endfor %}
                        </ul>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                          <strong>Total: ₹{{ total }}</strong>
                          <form method="POST">
                            <button type="submit" class="btn btn-primary btn-sm" name="checkout" value="true">Checkout</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
</body>
</html
